<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi, viewport-fit=cover, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">

	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
	<header class="tyB">
          <div class="btn_group_l">
               <button type="button" class="btn_i_back" onclick = "window.location.href='main.html';">뒤로가기</button>
               <h1></h1>
          </div>
	</header>

     <main class="recordVoice">
          <section class="voiceScript">
               <h2>대본 보기</h2>
               <p>최소 20초의 음성이 필요합니다.<br>
                    아래의 텍스트를 자연스럽게 읽어주세요.</p>
               <strong>
                    가을의 정취 속에서 가족과 함께하는 이 특별한 날, 
                    모두에게 행복과 안락함이 함께하기를 기원합니다.<br> 
                    건강과 행복이 늘 함께하길 바라며, 추석의 은은한 정을 만끽하시길 바랍니다.
               </strong>
          </section>
          <section class="voicePlay">
               <h2>미리듣기</h2>
               <button class="btn_i_play" type="button" id="btn_playRecord">재생/멈춤</button>
               <div class="timelineWrap">
                    <div class="timeline">
                         <span></span>
                         <button class="btn_i_timePoint" type="button">movePoint</button>
                    </div>
                    <div class="timeTxt">
                         <span>0:<em>18</em></span>
                         <span>0:<em>30</em></span>
                    </div>
               </div>
          </section>
          <section class="recordTime">
               <h2>녹음중</h2>
               <div class="soundarea">
                    <img src="../images/@soundwave.png"><!-- wave sample-->
               </div>
               <div class="time"><em>0</em>:<em>00</em></div>
          </section>
          <section class="btnGroup">
               <h2>녹음버튼 그룹</h2>
               <button class="btn_i_close">취소</button>
               <button class="btn_i_record" id="btn_record">녹음</button>
               <button class="btn_i_apply">등록</button>
          </section>
	</main>

<script>
$(document.body).css("background","#1E1D36");

// change main pic toggle
$(".btn_i_change").on("click", function(){
    $(".btn_i_change").addClass("on");
});

// btn record toggle 
$('#btn_record').click(function(){
     $(this).toggleClass('stop');
});

// btn play toggle 
$('#btn_playRecord').click(function(){
     $(this).toggleClass('stop');
});

</script>

</body>
</html>
