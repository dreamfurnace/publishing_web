<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi, viewport-fit=cover, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
<button type="button" class="btn_popTest" id="test_callpop">call POPUP</button><!-- ref.event -->

<!--  POPUP  AREA -->
     <div class="dimmedLayer"></div><!-- end: class="dimmedLayer" -->

     <div class="popupContainer">
          <div class="popup_midWrap">
               <div class="popup_notice">
                    <div class="popHead">
                         <h2>공지사항</h2>
                         <strong>앱 버전 업그레이드 안내</strong>
                    </div>
                    <div class="popMessage">
                        <h3>새로운 기능</h3>
                         <div class="cont">
                              더 나은 서비스 제공을 위해 저희 앱이 새로운 버전으로 업그레이드되었습니다. <br>
                              이번 업데이트를 통해 다양한 기능 개선과 버그 수정이 이루어졌습니다.<br>
                              최신 버전을 다운로드하여 더욱 향상된 앱을 경험해보세요.
                         </div>
                    </div>
                    <div class="popup_btnGroup">
                         <div class="checkbox_chk"> 
                              <label for="nomore">
                                   <input type="checkbox" id="nomore" name="">
                                   <span class="checkmark"></span>
                                   <span class="checktxt">
                                       오늘 그만보기
                                   </span>   
                              </label>
                         </div>
                        <button type="button" class="btn_i_close">창닫기</button>
                    </div>
               </div<><!-- end: class="popup_mid"  -->
          </div>
     </div>
<!-- //  POPUP  AREA -->

<script>
// popupEvent_closeBtn
$('.popup_btnGroup > button').click(function(){
     $('.popupContainer').fadeOut(300);
     $('.dimmedLayer').fadeOut(200);
});
   
// popEvent_testBtn
$('#test_callpop').click(function(){
     $('.popupContainer').fadeIn(300);
     $('.dimmedLayer').fadeIn(200);
});
</script>
</body>
</html>
