<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
     <meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
<!--  POPUP  AREA -->
     <div class="dimmedLayer show">
     </div>

     <div class="popupContainer show">
          <div class="popupPreview">
               <div class="btnwrap">
                    <button type="button" class="btn_i_close">삭제</button>
               </div>
               <section class="stage rate34"><!-- rate34(3:4)  -->
                    <h2>카드영역</h2>
                    <div class="bgCard">
                         <div class="videoElements"><!--  영상 카드일 경우 노출 'skip' 추가 및 제거  -->
                              <div class="voicePlay">
                                   <button class="btn_i_play" type="button" id="btn_playRecord">재생/멈춤</button>
                                   <div class="timelineWrap">
                                        <div class="timeline">
                                             <input type="range" value="50" min="0" max="100" step="0.1">
                                             <progress value="50" max="100" step="1">
                                        </progress></div>
                                        <div class="timeTxt">
                                             <span>0:<em>18</em></span>
                                             <span>0:<em>30</em></span>
                                        </div>
                                   </div>
                              </div>
                              <button class="btn_i_sound" type="button">사운드 켜기/끄기</button>
                         </div>
                         <img src="../images/@pic01.jpg">                   
                    </div>
                    <button type="button" class="btn_i_editTemplate">템플릿 편집</button>
               </section>
          </div>
     </div>
<!-- //  POPUP  AREA -->

<script>
// btn play toggle 
$('.btn_i_play').click(function(){
     $(this).toggleClass('stop');
});

// btn sound toggle 
$('.btn_i_sound').click(function(){
     $(this).toggleClass('on');
});
</script>
</body>
</html>
