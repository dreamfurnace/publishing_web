<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi, viewport-fit=cover, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
<button type="button" class="btn_popTest" id="test_callpop">call POPUP</button><!-- ref.event -->

<!--  POPUP  AREA -->
     <div class="dimmedLayer"></div><!-- end: class="dimmedLayer" -->
     <div class="popup_btm">
          <div class="popupWrap">
               <div class="popMessage">
                    최소 3장의 사진이 있어야 합니다.<br>
                    사진을 등록하세요.
               </div>
          </div>
          <div class="popup_btnGroup col">
               <button type="button" class="btn_t_l">다음에 하기</button>
               <button type="button" class="btn_t_r">확인</button>
          </div>
     </div><!-- end: class="popup_btm"  -->
<!--//  POPUP  AREA -->


<script>
// popupEvent_closeBtn
$('.popup_btnGroup > button').click(function(){
     $('.popup_btm').slideUp(300);
     $('.dimmedLayer').fadeOut(200);
});
   
// popEvent_testBtn
$('#test_callpop').click(function(){
     $('.popup_btm').slideDown(300);
     $('.dimmedLayer').fadeIn(200);
});
</script>
</body>
</html>
