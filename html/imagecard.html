<script>
// open textArea
$("#btn_openTxt").on("click", function () {
    $("#sec_textGroup").addClass("active");
    $("#sec_stickerGroup").removeClass("active");
    $("#sec_hanwhaGroup").removeClass("active");
    $("header").addClass("skip");
    $(".bgCard").addClass("onWork");
});

// open stickerArea
$("#btn_openSticker").on("click", function () {
    $("#sec_stickerGroup").addClass("active");
    $("#sec_textGroup").removeClass("active");
    $("#sec_hanwhaGroup").removeClass("active");
    $("header").addClass("skip");
    $(".bgCard").addClass("onWork");
});

// open stickerArea
$("#btn_openHanwha").on("click", function () {
    $("#sec_hanwhaGroup").addClass("active");
    $("#sec_textGroup").removeClass("active");
    $("#sec_stickerGroup").removeClass("active");
    $("header").addClass("skip");
    $(".bgCard").addClass("onWork");
});

// close DECOArea
$(".stage").on("click", function () {
    $("#sec_hanwhaGroup").removeClass("active");
    $("#sec_textGroup").removeClass("active");
    $("#sec_stickerGroup").removeClass("active");
    $("header").removeClass("skip");
    $(".bgCard").removeClass("onWork");
});

// image decoration: reswap toggle
$(".btn_i_reswap").on("click", function () {
    $(".btn_i_reswap").addClass("on");
    
    setTimeout(function () {
        $(".btn_i_reswap").removeClass("on");     
        }, 1000);
});

// image decoration: tooltip
setTimeout(function () {
    $(".tooltip").fadeOut();     
}, 4000);

//  image decoration: font btn
$(".item_font > button").on("click", function () {
    $(".item_font > button").removeClass("on");
    $(this).addClass("on");
});

//  image decoration: font color btn
$(".item_fontColor > button").on("click", function () {
    $(".item_fontColor > button").removeClass("on");
    $(this).addClass("on");
});

// image decoration: sticker Tab
$('.stickerTab > button').on('click', function(evt) {
    evt.preventDefault();
    $(".stickerTab > button").removeClass("on");
    $(this).addClass('on');
    var sel = this.getAttribute('data-toggle-target');
    $('.stickerItems').removeClass('active').filter(sel).addClass('active');
});

//  image decoration: hanhwa logo btn
$(".hanwhalogo > button").on("click", function () {
    $(".hanwhalogo > button").removeClass("on");
    $(this).addClass("on");
});
</script>
