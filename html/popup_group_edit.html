<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi, viewport-fit=cover, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
<!--  POPUP  AREA -->
<div class="dimmedLayer show"></div><!-- end: class="dimmedLayer" -->
<div class="popup_btm groupEdit" style="display:block;">
     <div class="popup_btm_header">
          <h2>그룹수정</h2> <!-- 그룹 만들기 경우 '새그룹 만들기' -->
     </div>
     <div class="popContainer">
          <div class="inputList">
               <div class="item">
                    <span>그룹명</span>
                    <input type="text" placeholder="그룹명을 입력하세요." value="알럽가족">
               </div>
               <div class="item">
                    <span>상세설명</span>
                    <input type="text" placeholder="상세설명을 입력하세요.">
               </div>
          </div>
     </div>
     <div class="popup_btnGroup col">
          <button type="button" class="btn_t_l">취소</button>
          <button type="button" class="btn_t_r">저장</button>
     </div>
</div><!-- end: class="popup_btm"  -->
<!--//  POPUP  AREA -->
</body>
</html>
