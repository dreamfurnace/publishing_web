<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
     <meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">

	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
	<header>
          <button type="button" class="btn_i_back" onclick = "window.location.href='sm_imagecard.html';">뒤로가기</button>
	</header>

     <main class="sm_videoCard">
          <div class="sm_intro">
               음성메시지와 배경음악을 선택할 수 있습니다.
          </div>
          <section class="stage rate34"><!-- rate34(3:4) / rate11(1:1) / rate43(4:3)  -->
               <h2>카드영역</h2>
               <div class="soundSticker">
                    <span class="ic_voice done">음성등록됨</span><!-- 등록되면 'done' 추가-->
                    <span class="ic_bgm">배경음악등록됨</span>
               </div>
               <div class="bgCard">
                    <div class="decoItem_sentence place_ex04" style="width:50%;">
                         <button class="decoBtn_scale" type="button">이동</button>
                         <img src="../images/sentence/cate06_2.svg">
                     </div>
                    <img src="../images/@pic_new04.png">                   
               </div>
          </section>
          <div class="btnGroup_mf">
               <button type="button" class="btn_makeVideo" onclick = "window.location.href='sm_complete.html';">영상 만들기</button>
          </div>
     </main>

     <div class="simple_btnArea">
          <div class="simple_btnGroup">
               <button class="btn_simpleBgm done" type="button">배경음악</button><!-- 선택시 'done' 추가-->
               <button class="btn_simpleVoice" type="button">음성메시지</button>
          </div>
     </div>
</body>
</html>
