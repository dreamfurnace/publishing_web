<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
     <meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
@font-face {
font-family: 'Noto Sans KR';
font-weight: 500;
font-style: normal;
src: url('../fonts/NotoSansKR-Medium.woff2') format('woff2'),
     url('../fonts/NotoSansKR-Medium.woff') format('woff');
}

/*  reset  */
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
body {-webkit-user-select:none; 
	-webkit-touch-callout:none; 
	-webkit-tap-highlight-color:rgba(0,0,0,0);
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {display:block;}
ol, ul {list-style: none;}
blockquote, q {quotes: none;}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	width:100%;
	border-collapse: collapse;
	border-spacing: 0;
	border:0;
}

table caption {display:none;}
button {border:0; outline:0; cursor:pointer; background:none; color:inherit;}
a, a:visited {text-decoration:none; color:inherit; cursor:pointer; -webkit-tap-highlight-color:transparent;}
input, select, textarea {outline:none; height:28px; -webkit-box-sizing:border-box; box-sizing:border-box; vertical-align:middle;}
textarea {resize:none;}

input, button, select, textarea {-webkit-border-radius:0; -webkit-appearance:none; -webkit-tap-highlight-color:transparent;}
label {-webkit-tap-highlight-color:transparent;}

html, body {font-size:10px;
	padding-top:env(safe-area-inset-top); padding-bottom:env(safe-area-inset-bottom);
	padding-top:constant(safe-area-inset-top); padding-bottom:constant(safe-area-inset-bottom);
}
body {font-size:1.4rem; line-height:1.2; color:#222;
	font-weight:400; font-family:'Noto Sans KR', sans-serif; overflow:hidden; background-color:#f8f8f8;}

.logo_hanhwa {width:12.2rem; height:4rem;
	text-indent:-9999em; overflow:hidden; white-space:nowrap;
	background:url(../images/logo_hanhwa.svg) no-repeat 0 center; background-size:auto 3rem;}
     
header {position:relative; padding:0 2rem 0 1rem; height:5rem;
display:flex; justify-content:space-between; align-items:center;}

[class^="btn_i_"] {display:inline-block; width:4rem; height:4rem; text-indent:-9999em; overflow:hidden; 
	vertical-align:middle; white-space:nowrap; box-sizing:border-box;}
.btn_i_play {display:flex; align-items:center;
	width:4rem; height:4rem; border-radius:50%; border:1px solid #E2E2E2; 
	background:#fff url(../images/arrow_play_blue.svg) no-repeat center; background-size:1.6rem;}
.btn_i_play.stop {border-color:#231F84 !important; background:#231F84 url(../images/play_pause_wh.svg) no-repeat center; background-size:1.6rem;
	box-shadow: 0 0 2rem 0 rgba(112, 144, 176, 0.25);}
.btn_i_sound {border-radius:50%; background:rgba(255, 255, 255, 0.3) url(../images/ic_sound_off.svg) no-repeat center; background-size:2rem;}
.btn_i_sound.on {background:#231F84 url(../images/ic_sound_on.svg) no-repeat center; background-size:2rem;}
.btn_i_timePoint {position:relative; width:3rem; height:3rem;}
.btn_i_timePoint::after {content:''; position:absolute; top:50%; left:50%; margin:-0.5rem 0 0 -0.5rem;
	display:block; width:1rem; height:1rem; border-radius:50%; background:#231F84;}

section > h2, section > h3 {display:none;}
.skip {display:none !important;}
.stage {position:relative;}
.bgCard {position:relative; overflow:hidden; border-radius:4rem; 
	background:#FFF url(../images/bg_hirang01.svg) no-repeat center 15%; background-size:15rem;
	box-shadow:0 1.6rem 2rem 0 rgba(112, 144, 176, 0.2);}
.bgCard > img {position:relative; width:100%; object-fit:cover;}
.rate34 .bgCard {aspect-ratio:3/4;}
.rate11 .bgCard {aspect-ratio:1;}

.container {position:fixed; top:0; left:0; right:0; bottom:0; overflow: hidden; overflow-y:auto;}
.container > header {position:fixed; top:0; left:0; right:0; z-index:3; height:5rem; background:#f8f8f8;}
.container > header > h1 {margin:0 auto;}
.container > .cardWrap {max-width:50rem; margin:5rem auto;}
.container .rate34 .bgCard {max-width:36rem; margin:0 auto;}

.videoElements {display:flex; gap:1.4rem; height:4.2rem; align-items:center;
	position:absolute; left:1.4rem; right:1.4rem; bottom:1.2rem; z-index:2;
	border-radius:2.5rem; border:1px solid #fff;
	background:rgba(255,255,255,0.7);}
.videoElements > .btn_i_sound {width:4rem; height:4rem;}
.voicePlay {margin-left:0.1rem;
	display:flex; gap:1.4rem; width:calc(100% - 5.6rem); align-items:center;}
.voicePlay .timelineWrap {margin-top:1.4rem; width:calc(100% - 5.4rem);
	display:flex; flex-direction:column; gap:0.6rem;}
.voicePlay .timeline {position:relative;}

.voicePlay .timeline input[type=range],
.voicePlay .timeline progress { -webkit-appearance: none;
  -moz-appearance: none; appearance: none;
  background: transparent;
  outline: 0; border:0;}

.voicePlay .timeline input[type=range] {z-index:2;
   position:absolute; left:0; right:0; height:0.2rem;
}

progress {position:absolute; left:0; right:0; height:0.2rem; width:98.4%;}
progress::-webkit-progress-bar {background:#fff;}
progress::-webkit-progress-value {background:#231F84;}

progress::-moz-progress-bar {background:#fff;}
progress::-moz-progress-value {background:#231F84;}

.voicePlay .timeline input[type=range]::-webkit-slider-runnable-track {
  width: 100%; cursor: pointer;
  height: 0.2rem; transition: all .2s ease;
}

.voicePlay .timeline input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;  appearance: none;
  margin:-0.6rem 0 0 -0.2rem;
  border-radius: 50%;
  height: 1rem; width: 1rem;
  background: #231F84;
  cursor: pointer;
  transition: all .2s ease
}

.voicePlay .timeline input[type=range]::-moz-range-thumb {
  -moz-appearance: none; appearance: none;
  margin:-0.6rem 0 0 -0.2rem;
  border-radius: 50%;
  height: 1rem; width: 1rem;
  background: #231F84; cursor: pointer;
  transition: all .2s ease
}


.voicePlay .timeTxt {display:flex; justify-content:space-between;}
.voicePlay .timeTxt > span {font-size:1.4rem; color:#231F84;}

.final_txtArea {margin:-2rem 2rem 4rem; padding:7rem 2rem 4rem;
	border-radius:0 0 3rem 3rem;
	background:url(../images/bg_final.png) no-repeat top center; background-size:cover;}
.final_txtArea > .text {position:relative; margin-top:2rem; color:#211D19; word-break:keep-all; line-height:1.5; font-size:1.6rem; font-weight:500;}
.final_txtArea > .text::before {content:''; position:absolute; top:-4.3rem; left:50%; margin-left:-7rem; opacity:0.9;
	width:14rem; height:2rem; background:url(../images/bg_final_deco.png) no-repeat center; background-size:auto 100%;}

@media only screen and (min-width:390px) {
     .final_txtArea {margin:-2rem auto 4rem; max-width:29rem; }    
}

</style>

</head>

<body>
     <div class="container">
          <header><h1 class="logo_hanhwa">한화손해보험</h1></header>
          <div class="cardWrap">
               <section class="stage rate34"><!-- rate34(3:4) / rate11(1:1) / rate43(4:3)  -->
                    <h2>카드영역</h2>
                    <div class="bgCard">
                         <div class="videoElements">
                              <div class="voicePlay">
                                   <button class="btn_i_play" type="button" id="btn_playRecord">재생/멈춤</button>
                                   <div class="timelineWrap">
                                        <div class="timeline">
                                             <input type="range" value="50" min="0" max="100" step="0.1">
                                             <progress value="50" max="100" step="1">
                                        </div>
                                        <div class="timeTxt">
                                             <span>0:<em>18</em></span>
                                             <span>0:<em>30</em></span>
                                        </div>
                                   </div>
                              </div>
                              <button class="btn_i_sound" type="button">사운드 켜기/끄기</button><!-- 'btn_i_sound on'-->
                         </div>
                         <video src="../images/@video02.mp4" muted autoplay playsinline loop></video>   
                    </div>
               </section>
               <section class="final_txtArea">
                    <h2>메시지</h2>
                    <div class="text">
                         여름의 뜨거운 열기가 가시고, 가을이 다가오고 있어요. 
					이번 가을에는 평온한 시간과 함께 새로운 시작을 맞이하시길 바랍니다. 
					여름의 피로를 풀고, 가을의 풍성한 시간들을 만끽하세요. 
					행복한 날들 되세요!
					여름의 뜨거운 열기가 가시고, 가을이 다가오고 있어요. 
					이번 가을에는 평온한 시간과 함께 새로운 시작을 맞이하시길 바랍니다. 
					여름의 피로를 풀고, 가을의 풍성한 시간들을 만끽하세요. 
					행복한 날들 되세요!
                    </div>
               </section>
          </div>
     </div>

<script>
// btn play toggle 
$('.btn_i_play').click(function(){
     $(this).toggleClass('stop');
});

// btn sound toggle 
$('.btn_i_sound').click(function(){
     $(this).toggleClass('on');
});
</script>
</body>
</html>
