<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi, viewport-fit=cover, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">

	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
	<header class="tyB">
          <div class="btn_group_l">
               <button type="button" class="btn_i_back" onclick = "window.location.href='videocard.html';">뒤로가기</button>
               <h1>음성만들기</h1>
          </div>
	</header>

     <main class="makeVoice">
          <div class="btnGroup">
               <button type="button" class="btn_myvoice on">내 목소리</button>
               <button type="button" class="btn_tts">TTS</button>
          </div>
          <div class="messageBox_wrap">
               <div class="btnwrap">
                    <button type="button" class="btn_messagePop">예시 메세지</button>
               </div>
               <div class="messageBox"><!-- 글자 초과시 'error' 추가 -->
                    <textarea placeholder="내용을 입력하세요."></textarea>
                    <div class="charNum">
                         <p class="noti"><span>110자를 초과하였습니다.
                         </span></p><p class="num"><em>00</em> / 110</p>
                    </div>
               </div>
          </div>
	</main>
     <div class="btnwrap_f">
          <button type="button" class="btn_makeVoice" >음성 만들기</button>
     </div>

<script>
$(document.body).css("background","#1E1D36");

//  btn add class
$(".makeVoice .btnGroup > button").on("click", function () {
    $(".makeVoice .btnGroup > button").removeClass("on");
    $(this).addClass("on");
});

</script>

</body>
</html>
