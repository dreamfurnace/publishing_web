<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi, viewport-fit=cover, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">

	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
     <div class="startMaking skip"><!-- for TTS / 목소리 적용시 popup_btm_case04_voice.html 적용-->
          <div class="loadingbox">     
               <div class="aniwrap">
                    <span class="jump pnt01"></span>
                    <span class="jump pnt02"></span>
                    <span class="jump pnt03"></span>
               </div>
               <div class="txt">
                    음성을 만드는 중입니다.
               </div>
          </div>
     </div>
	<header class="tyB">
          <div class="btn_group_l">
               <button type="button" class="btn_i_back" onclick = "window.location.href='videocard.html';">뒤로가기</button>
               <h1>음성만들기</h1>
          </div>
	</header>

     <main class="makeVoice done"> <!-- 만들기 완료 class="makeVoice done", 버튼s & textarea disbled -->
          <div class="btnGroup">
               <button type="button" class="btn_myvoice on" disabled>내 목소리</button>
               <button type="button" class="btn_tts" disabled>TTS</button>
          </div>
          <div class="messageBox_wrap">
               <div class="btnwrap">
                    <button type="button" class="btn_messagePop" disabled>예시 메세지</button>
               </div>
               <div class="messageBox"><!-- 글자 초과시 'error' 추가 -->
                    <textarea placeholder="내용을 입력하세요." disabled>내용이 들어갑니다</textarea>
                    <div class="charNum">
                         <p class="noti"><span>110자를 초과하였습니다.
                         </span></p><p class="num"><em>00</em> / 110</p>
                    </div>
               </div>
          </div>
          <div class="voicePlay">
               <button class="btn_i_play" type="button" id="btn_playRecord">재생/멈춤</button>
               <div class="timelineWrap">
                    <div class="timeline">
                         <span></span>
                         <button class="btn_i_timePoint" type="button">movePoint</button>
                    </div>
                    <div class="timeTxt">
                         <span>0:<em>18</em></span>
                         <span>0:<em>20</em></span>
                    </div>
               </div>
          </div>

          <div class="btnwrap_f">
               <button type="button" class="btn_makeVoice" >음성 만들기</button>
          </div>
          <div class="btnGroup_f">
               <button type="button">취소</button>
               <button type="button">음성등록</button>
          </div>
     
	</main>

<script>
$(document.body).css("background","#1E1D36");

//  btn add class
$(".makeVoice .btnGroup > button").on("click", function () {
    $(".makeVoice .btnGroup > button").removeClass("on");
    $(this).addClass("on");
});

// btn play toggle 
$('.btn_i_play').click(function(){
     $(this).toggleClass('stop');
});

</script>

</body>
</html>
