<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
     <meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">

	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>    
	<header>
          <div class="btn_group_l">
               <button type="button" class="btn_i_back" onclick = "window.location.href='main.html';">뒤로가기</button>
               <h1>내 정보관리</h1>
          </div>
          <div class="asideMenu">
			<button type="button" class="btn_i_nav">메뉴</button>
		</div>
	</header>

     <main class="picNvoice">
          <section class="myPic">
               <h2>내사진</h2>
               <div class="tit skip"><!-- only before upload pic -->
                    <strong>얼굴 사진을 등록하세요.</strong>
               </div>
               <div class="picwrap">
                    <div class="btnwrap">
                         <button class="btn_i_change" type="button">주사용사진교체</button>
                         <div class="tooltip tyR">
                              <span>주사용 사진입니다.<br>
                                   이 버튼을 누르면 교체 할 수 있습니다.</span>
                              <button type="button">그만보기</button>
                         </div>
                    </div>
                    <div class="mainPic">
                         <img class="" src="../images/@pic05.jpg">
                    </div>
               </div>
               <div class="btnGroup_edit"> 
                    <button type="button" class="">사진삭제</button> <!-- case : 삭제모드에서 '확인'  -->
                    <button type="button" class="tyOrn skip">확인</button> <!-- case : change main pic -->
               </div>
               <div class="picList changePic"> <!-- 메인사진 교체 'changePic' -->
                    <button class="btn_picUpload" type="button"><span>사진등록</span></button>
                    <div class="item"> <!-- 선택 시, "border:2px solid #FF6600;"" -->
                         <div class="checkbox_img">
                              <label for="item01">
                                   <input type="radio" id="item01" name="selected">
                                   <span class="checkmark"></span>
                                   <span class="checkimg">
                                        <img src="../images/@pic03.jpg">
                                   </span>   
                              </label>
                         </div>
                    </div>
                    <div class="item">
                         <div class="checkbox_img"> 
                              <label for="item02">
                                   <input type="radio" id="item02" name="selected">
                                   <span class="checkmark"></span>
                                   <span class="checkimg">
                                        <img src="../images/@pic02.jpg">
                                   </span>   
                              </label>
                         </div>
                    </div>
                    <div class="item">
                         <div class="checkbox_img"> 
                              <label for="item03">
                                   <input type="radio" id="item03" name="selected">
                                   <span class="checkmark"></span>
                                   <span class="checkimg">
                                        <img src="../images/@pic01.jpg">
                                   </span>   
                              </label>
                         </div>
                    </div>
                    <div class="item">
                         <div class="checkbox_img"> 
                              <label for="item04">
                                   <input type="radio" id="item04" name="selected">
                                   <span class="checkmark"></span>
                                   <span class="checkimg">
                                        <img src="../images/@pic06.jpg">
                                   </span>   
                              </label>
                         </div>
                    </div>
                    <div class="item blank"></div>
               </div>
               <div class="picList deletePic skip"> <!-- 사진 삭제 'deletePic' -->
                    <button class="btn_picUpload" type="button"><span>사진등록</span></button><!-- when filled 5pics, 'disabled' -->
                    <div class="item">
                        <button type="button">
                              <img src="../images/@pic01.jpg" class="">
                        </button>
                    </div>
                    <div class="item">
                         <button type="button">
                              <img src="../images/@pic02.jpg" class="">
                        </button>
                    </div>
                    <div class="item">
                         <button type="button">
                              <img src="../images/@pic03.jpg" class="">
                        </button>
                    </div>
                    <div class="item blank"></div>
                    <div class="item blank"></div>
               </div>
          </section>
          <section class="myShape">
               <h2>체형</h2>
               <div class="tit"><!-- only before check value -->
                    <strong>체형을 설정하세요.</strong>
               </div>
               <ul>
                    <li class="checkbox_shape">
                         <label for="shape01">
                              <input type="radio" id="shape01" name="selected">
                              <span class="checkmark"></span>
                              <span class="checktxt">마름</span>
                         </label>
                    </li>
                    <li class="checkbox_shape">
                         <label for="shape02">
                              <input type="radio" id="shape02"  name="selected">
                              <span class="checkmark"></span>
                              <span class="checktxt">날씬</span>
                         </label>
                    </li>
                    <li class="checkbox_shape">
                         <label for="shape03">
                              <input type="radio" id="shape03"  name="selected">
                              <span class="checkmark"></span>
                              <span class="checktxt">보통</span>
                         </label>
                    </li>
                    <li class="checkbox_shape">
                         <label for="shape04">
                              <input type="radio" id="shape04"  name="selected">
                              <span class="checkmark"></span>
                              <span class="checktxt">통통</span>
                         </label>
                    </li>
                    <li class="checkbox_shape">
                         <label for="shape05">
                              <input type="radio" id="shape05"  name="selected">
                              <span class="checkmark"></span>
                              <span class="checktxt">뚱뚱</span>
                         </label>
                    </li>
               </ul>
          </section>
          <section class="myVoice skip"><!-- 목소리 등록 전-->
               <div class="tit"> <!-- only before upload voice -->
                    <strong>목소리를 등록하세요.</strong>
               </div>
               <div class="btnwrap">
                    <button class="btn_i_record" type="button">녹음</button>
               </div>
          </section>
          <section class="myVoice done"><!-- 목소리 등록 후 'done' 추가-->
               <div class="voicePlay">
                    <button class="btn_i_play" type="button" id="btn_playRecord">재생/멈춤</button>
                    <div class="timelineWrap">
                         <div class="timeline">
                              <input type="range" value="50" min="0" max="100" step="0.1">
                              <progress value="50" max="100" step="1">
                         </div>
                         <div class="timeTxt">
                              <span>0:<em>18</em></span>
                              <span>0:<em>30</em></span>
                         </div>
                    </div>
               </div>
               <div class="btnWrap">
                    <button class="btn_t_g" type="button">다시녹음</button>
               </div>
          </section>
	</main>

<script>
$(document.body).css("background","#fff");

// change main pic toggle
$(".btn_i_change").on("click", function () {
    $(".btn_i_change").addClass("on");
});

// btn play toggle 
$('#btn_playRecord').click(function(){
     $(this).toggleClass('stop');
});

// image decoration: tooltip
setTimeout(function () {
    $(".tooltip").fadeOut();     
}, 4000);


</script>

</body>
</html>
