<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi, viewport-fit=cover, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">

	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
	<header>
          <div class="btn_group_l">
               <button type="button" class="btn_i_back" onclick = "window.location.href='main.html';">뒤로가기</button>
               <h1>사진/음성 관리</h1>
          </div>
	</header>

     <main class="picNvoice">
          <section class="myPic">
               <h2>내사진</h2>
               <div class="tit skip"><!-- only before upload pic -->
                    <strong>얼굴 사진을 등록하세요.</strong>
                    <span>이목구비가 분명한 사진일수록 적용률이 높습니다.</span>
               </div>
               <div class="picwrap">
                    <div class="btnwrap">
                         <button class="btn_i_change" type="button">주사용사진교체</button>
                         <div class="tooltip tyR skip">
                              <span>주사용 사진입니다.<br>
                                   이 버튼을 누르면 교체 할 수 있습니다.</span>
                              <button type="button">그만보기</button>
                         </div>
                    </div>
                    <div class="mainPic">
                         <img class="" src="../images/@pic05.jpg">
                    </div>

               </div>
               <div class="btnGroup_edit">
                    <button type="button" class="skip">사진삭제</button>
                    <button class="tyOrn" type="button">확인</button> <!-- case : change main pic -->
               </div>
               <div class="picList changePic"> <!-- 메인사진 교체 -->
                    <button class="btn_picUpload" type="button" disabled><span>사진등록</span></button>
                    <div class="item"> <!-- -->
                         <div class="checkbox_img">
                              <label for="item01">
                                   <input type="radio" id="item01" name="selected">
                                   <span class="checkmark"></span>
                                   <span class="checkimg">
                                        <img src="../images/@pic03.jpg">
                                   </span>   
                              </label>
                         </div>
                    </div>
                    <div class="item">
                         <div class="checkbox_img"> 
                              <label for="item02">
                                   <input type="radio" id="item02" name="selected">
                                   <span class="checkmark"></span>
                                   <span class="checkimg">
                                        <img src="../images/@pic02.jpg">
                                   </span>   
                              </label>
                         </div>
                    </div>
                    <div class="item">
                         <div class="checkbox_img"> 
                              <label for="item03">
                                   <input type="radio" id="item03" name="selected">
                                   <span class="checkmark"></span>
                                   <span class="checkimg">
                                        <img src="../images/@pic01.jpg">
                                   </span>   
                              </label>
                         </div>
                    </div>
                    <div class="item">
                         <div class="checkbox_img"> 
                              <label for="item04">
                                   <input type="radio" id="item04" name="selected">
                                   <span class="checkmark"></span>
                                   <span class="checkimg">
                                        <img src="../images/@pic06.jpg">
                                   </span>   
                              </label>
                         </div>
                    </div>
                    <div class="item blank"></div>
               </div>
               <div class="picList skip"> <!-- 사진 삭제 'deletePic' -->
                    <button class="btn_picUpload" type="button"><span>사진등록</span></button><!-- when filled 5pics, 'skip' -->
                    <div class="item blank">
                        <button type="button">
                              <img src="../images/@pic01.jpg" class="skip">
                        </button>
                    </div>
                    <div class="item blank">
                         <button type="button">
                              <img src="../images/@pic02.jpg" class="skip">
                        </button>
                    </div>
                    <div class="item blank">
                         <button type="button">
                              <img src="../images/@pic03.jpg" class="skip">
                        </button>
                    </div>
                    <div class="item blank"></div>
                    <div class="item blank"></div>
               </div>
          </section>
          <section class="myVoice">
               <div class="tit"> <!-- only before upload voice -->
                    <strong>목소리를 등록하세요.</strong>
                    <span>음성메세지를 말하는 영상 카드에 적용됩니다.</span>
               </div>
               <div class="voicePlay skip">
                    <button class="btn_i_play" type="button" id="btn_playRecord">재생/멈춤</button>
                    <div class="timelineWrap">
                         <div class="timeline">
                              <span></span>
                              <button class="btn_i_timePoint" type="button">movePoint</button>
                         </div>
                         <div class="timeTxt">
                              <span>0:<em>18</em></span>
                              <span>0:<em>30</em></span>
                         </div>
                    </div>
               </div>
               <button class="btn_i_record" type="button">녹음</button>
          </section>
	</main>

<script>
$(document.body).css("background","#fff");

// change main pic toggle
$(".btn_i_change").on("click", function () {
    $(".btn_i_change").addClass("on");
});

// btn play toggle 
$('#btn_playRecord').click(function(){
     $(this).toggleClass('stop');
});

</script>

</body>
</html>
