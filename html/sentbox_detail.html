<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
     <meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
     <header>
          <div class="btn_group_l">
               <button type="button" class="btn_i_back" onclick="window.location.href='main.html';">뒤로가기</button>
               <h1 class="skip">보낸카드함 - 상세</h1>
          </div>
          <div class="asideMenu">
			<button type="button" class="btn_i_nav">메뉴</button>
		</div>
	</header>
     <main class="sentboxDetail">
          <div class="scrollContainer">
               <div class="headwrap"><!-- case for KakaoTalk class="headwrap byKakao" -->
                    <strong><em>김한화</em>님 외 <em>20</em>명께 보내신 카드입니다.</strong>
                    <div class="creation">
                         <span class="date"><em>2024</em>.<em>12</em>.<em>12</em> </span>
                         <span class="time"><em>14</em>:<em>30</em><em class="addTxt">에 보내신 카드입니다.</em></span>
                    </div>
                    <div class="btnGroup">
                         <button type="button" class="btn_sentList">보낸 고객리스트</button>
                    </div>
               </div>
               <section class="stage rate34"><!-- rate34(3:4) / rate11(1:1) / rate43(4:3)  -->
                    <h2>카드영역</h2>
                    <div class="bgCard">
                         <img src="../images/@pic_new04.png">                   
                    </div>
                    <div class="videoElements"><!--  영상 카드일 경우 노출 'skip' 추가 및 제거  -->
                         <div class="voicePlay">
                              <button class="btn_i_play" type="button" id="btn_playRecord">재생/멈춤</button>
                              <div class="timelineWrap">
                                   <div class="timeline">
                                        <input type="range" value="50" min="0" max="100" step="0.1">
                                        <progress value="50" max="100" step="1">
                                   </div>
                                   <div class="timeTxt">
                                        <span>0:<em>18</em></span>
                                        <span>0:<em>30</em></span>
                                   </div>
                              </div>
                         </div>
                         <button class="btn_i_sound" type="button">사운드 켜기/끄기</button>
                    </div>
               </section>
               <section class="final_txtArea">
                    <h2>메시지</h2>
                    <div class="text">
                         안녕하세요, 요즘 일상은 편안하신가요? <br>
                         갑작스러운 날씨 변화에 건강 잘 챙기시길 바랍니다. <br>
                         일상 중 작은 일이라도 도움이 필요하시다면 언제든 연락 주세요.<br>
                         안전하고 평온한 나날이 되시길 바랍니다.
                    </div>
               </section>
          </div>
     </main>
     <div class="btnGroup_f">
          <button type="button">삭제</button>
          <button type="button">재사용</button>
     </div>

<script>
$(document.body).css("background","#fff");

// btn play toggle 
$('.btn_i_play').click(function(){
     $(this).toggleClass('stop');
});

// btn sound toggle 
$('.btn_i_sound').click(function(){
     $(this).toggleClass('on');
});
</script>
</body>
</html>
