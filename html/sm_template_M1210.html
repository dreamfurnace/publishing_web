<!doctype html>

     <meta name="format-detection" content="telephone=no, address=no, email=no">

               <button class="smCategory02" type="button" data-toggle-target="#cateTab02">안부</button>
               <button class="smCategory03" type="button" data-toggle-target="#cateTab03">명절</button>

				<a href="" ><img src="../images/@template_new02.png"></a>

               <section id="cateTab03" class="templateList">

                    4444

          </div>
	</main>

<script>
// header Tab
$('.cateTab > button').on('click', function(evt) {
    evt.preventDefault();
    $(".cateTab > button").removeClass("on");
    $(this).addClass('on');
    var sel = this.getAttribute('data-toggle-target');
    $('.templateList').removeClass('active').filter(sel).addClass('active');
});
</script>

</body>
