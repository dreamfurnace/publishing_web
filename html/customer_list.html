<script>
$(document.body).css("background","#fff");

// header Tab
$('.cateTab > button').on('click', function(evt) {
    evt.preventDefault();
    $(".cateTab > button").removeClass("on");
    $(this).addClass('on');
    var sel = this.getAttribute('data-toggle-target');
    $('.tabPanel > section ').removeClass('active').filter(sel).addClass('active');
});

//  for edit mode
$("#btnDelete").on("click", function () {
	$("#btnDelete").addClass('skip');
	$("#btnCancel").removeClass('skip');
	$(".customerList").addClass('edit');
});

$("#btnCancel").on("click", function () {
	$("#btnDelete").removeClass('skip');
	$("#btnCancel").addClass('skip');
	$(".customerList").removeClass('edit');
});

</script>
