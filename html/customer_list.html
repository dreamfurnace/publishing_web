<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi, viewport-fit=cover, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
	<title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">

	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
	<header>
          <div class="btn_group_l">
               <button type="button" class="btn_i_back" onclick="window.location.href='customer_group.html';">뒤로가기</button>
               <h1>고객 리스트</h1>
          </div>
     </header>

     <div class="cateTab">
          <button class="on" type="button" data-toggle-target="#groupTab01">알럽가족<em>5</em></button>
          <button type="button" data-toggle-target="#groupTab02">예쁜친구s<em>15</em></button>
          <button type="button" data-toggle-target="#groupTab03">완소VIP<em>15</em> </button>
          <button type="button" data-toggle-target="#groupTab04">애틋한 고객<em>15</em></button>
          <button type="button" data-toggle-target="#groupTab05">감사한 고객<em>15</em></button>
     </div>
     <div class="tabPanel customerList">
          <section id="groupTab01" class="active">
               <h2>그룹별 리스트1</h2>
               <div class="customer_seh">
                    <div class="inputwrap">
                         <input type="text" placeholder="고객명이나 성을 검색하세요.">
                         <button class="btn_i_seh" type="button">검색</button>
                    </div>
               </div>
               <div class="btnGroup">
                    <button type="button" class="btn_addItem">고객추가</button>
                    <div class="btnGroup_edit">
                         <div class="btn_group_l"></div>
                         <div class="btn_group_r">
                              <button type="button">삭제</button>
                         </div>
                    </div>
               </div>
               
          </section><!--  end: id="groupTab01"   -->
          <section id="groupTab02">
               <h2>그룹별 리스트2</h2>
               222
          </section><!--  end: id="groupTab02"   -->
          <section id="groupTab03">
               <h2>그룹별 리스트3</h2>
               333
          </section><!--  end: id="groupTab03"   -->
          <section id="groupTab04">
               <h2>그룹별 리스트4</h2>
               444
          </section><!--  end: id="groupTab04"   -->
          <section id="groupTab05">
               <h2>그룹별 리스트5</h2>
               555
          </section><!--  end: id="groupTab05"   -->
     </div>

    


<script>
$(document.body).css("background","#fff");

// header Tab
$('.cateTab > button').on('click', function(evt) {
    evt.preventDefault();
    $(".cateTab > button").removeClass("on");
    $(this).addClass('on');
    var sel = this.getAttribute('data-toggle-target');
    $('.tabPanel > section ').removeClass('active').filter(sel).addClass('active');
});


</script>

</body>
</html>
