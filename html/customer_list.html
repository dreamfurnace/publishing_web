<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi, viewport-fit=cover, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
	<title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">

	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
	<header>
          <div class="btn_group_l">
               <button type="button" class="btn_i_back" onclick="window.location.href='';">뒤로가기</button>
               <h1>고객 리스트</h1>
          </div>
     </header>

     <div class="cateTab">
          <button class="on" type="button" data-toggle-target="#groupTab01">알럽가족<em>5</em></button>
          <button type="button" data-toggle-target="#groupTab02">예쁜친구s<em>15</em></button>
          <button type="button" data-toggle-target="#groupTab03">완소VIP<em>15</em> </button>
          <button type="button" data-toggle-target="#groupTab04">애틋한 고객<em>15</em></button>
          <button type="button" data-toggle-target="#groupTab05">감사한 고객<em>15</em></button>
     </div>
     <div class="tabPanel">
          <div id="groupTab01" class="active">
               111
          </div><!--  end: id="groupTab01"   -->
          <div id="groupTab02" class="">
               222
          </div><!--  end: id="groupTab02"   -->
          <div id="groupTab03" class="">
               333
          </div><!--  end: id="groupTab03"   -->
          <div id="groupTab04" class="">
               444
          </div><!--  end: id="groupTab04"   -->
          <div id="groupTab05" class="">
               555
          </div><!--  end: id="groupTab05"   -->
     </div>

    


<script>
$(document.body).css("background","#fff");

// header Tab
$('.cateTab > button').on('click', function(evt) {
    evt.preventDefault();
    $(".cateTab > button").removeClass("on");
    $(this).addClass('on');
    var sel = this.getAttribute('data-toggle-target');
    $('.tabPanel > div ').removeClass('active').filter(sel).addClass('active');
});


</script>

</body>
</html>
