<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi, viewport-fit=cover, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
     <header>
          <button type="button" class="btn_i_back" onclick = "window.location.href='main.html';">뒤로가기</button>
     </header>
     <main class="makeTemplate">
          <section class="btnwrap_rate">
               <button type="button" class="on" id="rate34">3:4</button>
               <button type="button" id="rate11">1:1</button>
               <button type="button" id="rate43">4:3</button>
          </section>
          <section class="stage rate34"><!--  빈프레임 emtyRate34(3:4) emtyRate11(1:1) emtyRate43(4:3) / 이미지 적용 rate34(3:4) rate11(1:1) rate43(4:3)  -->
               <h2>템플릿생성영역</h2>
               <div class="bgCard">
                    <div class="intro skip">
                         <ul>
                              <li>1. 상단에서 [비율]을 선택하세요.</li>
                              <li>2. 아래에서 원하는 조건으로 변경 후 [적용]을 누르세요.</li>
                         </ul>
                    </div>
                    <img src="../images/@pic04.jpg">  
               </div>
          </section>
          <div class="btnGroup_mf">
               <button type="button" class="btn_remake">다시생성</button>
               <button type="button"class="btn_next" onclick = "window.location.href='imagecard.html';">다음</button>
          </div>
     </main>

     <div class="promptArea">
          <section class="appliedValue">
               <h2>적용된 프롬프트 값</h2>
               <div class="valueWrap">
                    <div class="valuegroup">
                         <label class="checkbox_t">
                              <input type="checkbox" disabled>
                              <span class="checkbox_txt">맑은하늘</span>
                         </label>
                         <label class="checkbox_t">
                              <input type="checkbox" disabled>
                              <span class="checkbox_txt">드레스</span>
                         </label>
                         <label class="checkbox_t">
                              <input type="checkbox" disabled>
                              <span class="checkbox_txt">양갈래머리</span>
                         </label>
                         <label class="checkbox_t">
                              <input type="checkbox" disabled>
                              <span class="checkbox_txt">다크브라운</span>
                         </label>
                         <label class="checkbox_t">
                              <input type="checkbox" disabled>
                              <span class="checkbox_txt">두손앞으로</span>
                         </label>
                    </div>
                    <div class="btngroup">
                         <button type="submit" class="btn_t_orn" id="promptApply">생성</button>
                         <button type="button" class="btn_t_del" id="promptDel_before">삭제</button><!-- 취소  -->
                    </div>
               </div>
          </section>
          <section class="prompt">
               <h2>프롬프트 설정</h2>
               <div class="promptTab">
                    <button class="item01" type="button" data-toggle-target="#promptTab1">배경</button>
                    <button class="item02" type="button" data-toggle-target="#promptTab2">의상</button>
                    <button class="item03" type="button" data-toggle-target="#promptTab3">헤어스타일</button>
                    <button class="item04" type="button" data-toggle-target="#promptTab4">헤어컬러</button>
                    <button class="item05" type="button" data-toggle-target="#promptTab5">자세</button>
               </div>
               <div class="promptPanel">
                    <div id="promptTab1" class="promptItems">
                         <div class="btnGroup">
                              <button class="promptItem_bg01" type="button">사무실</button>
                              <button class="promptItem_bg02" type="button">도심</button>
                              <button class="promptItem_bg03" type="button">궁</button>
                              <button class="promptItem_bg04" type="button">숲</button>
                              <button class="promptItem_bg05 on" type="button">맑은하늘</button>
                              <button class="promptItem_bg06" type="button">정원</button>
                              <button class="promptItem_bg07" type="button">거실</button>
                              <button class="promptItem_bg08" type="button">카페</button>
                         </div>
                    </div>
                    <div id="promptTab2" class="promptItems">
                         <div class="btnGroup">
                              <button class="promptItem_f_wear01" type="button">정장</button>
                              <button class="promptItem_f_wear02" type="button">일상</button>
                              <button class="promptItem_f_wear03" type="button">한복</button>
                              <button class="promptItem_f_wear04" type="button">휴가</button>
                              <button class="promptItem_f_wear05 on" type="button">드레스</button>
                              <button class="promptItem_f_wear06" type="button">판타지</button>
                         </div>
                    </div>
                    <div id="promptTab2" class="promptItems skip"><!-- for male  -->
                         <div class="btnGroup">
                              <button class="promptItem_m_wear01" type="button">정장</button>
                              <button class="promptItem_m_wear02" type="button">일상</button>
                              <button class="promptItem_m_wear03" type="button">한복</button>
                              <button class="promptItem_m_wear04" type="button">휴가</button>
                              <button class="promptItem_m_wear05" type="button">턱시도</button>
                              <button class="promptItem_m_wear06" type="button">판타지</button>
                         </div>
                    </div>
                    <div id="promptTab3" class="promptItems">
                         <div class="btnGroup">
                              <button class="promptItem_f_hair01" type="button">보브컷</button>
                              <button class="promptItem_f_hair02" type="button">롱헤어</button>
                              <button class="promptItem_f_hair03" type="button">웨이브</button>
                              <button class="promptItem_f_hair04" type="button">포니테일</button>
                              <button class="promptItem_f_hair05" type="button">땋은머리</button>
                              <button class="promptItem_f_hair06 on" type="button">양갈래머리</button>
                         </div>
                    </div>
                    <div id="promptTab3" class="promptItems skip"><!-- for male  -->
                         <div class="btnGroup">
                              <button class="promptItem_m_hair01" type="button">댄디컷</button>
                              <button class="promptItem_m_hair02" type="button">포마드</button>
                              <button class="promptItem_m_hair03" type="button">웨이브</button>
                              <button class="promptItem_m_hair04" type="button">크롭컷</button>
                         </div>
                    </div>
                    <div id="promptTab4" class="promptItems">
                         <div class="btnGroup">
                              <button class="promptItem_hcolor01" type="button">원본</button>
                              <button class="promptItem_hcolor02" type="button">블랙</button>
                              <button class="promptItem_hcolor03" type="button">브라운</button>
                              <button class="promptItem_hcolor04 on" type="button">다크브라운</button>
                              <button class="promptItem_hcolor05" type="button">로즈브라운</button>
                              <button class="promptItem_hcolor06" type="button">블론즈</button>
                         </div>
                    </div>
                    <div id="promptTab5" class="promptItems">
                         <div class="btnGroup">
                              <button class="promptItem_posture01" type="button">정면기립</button>
                              <button class="promptItem_posture02 on" type="button">두손앞으로</button>
                              <button class="promptItem_posture03" type="button">큰절</button>
                              <button class="promptItem_posture03m skip" type="button">큰절</button><!-- for male -->
                              <button class="promptItem_posture04" type="button">손인사</button>
                              <button class="promptItem_posture05" type="button">손하트</button>
                         </div>
                    </div>
               </div>
          </section>
     </div>

<script>
//  make template: btn rate
$(".btnwrap_rate > button").on("click", function () {
    $(".btnwrap_rate > button").removeClass("on");
    $(this).addClass("on");
});

//  make template: stage Rate
$("#rate34").on("click", function () {
    $(".makeTemplate > .stage").attr('class','stage rate34');
});
$("#rate11").on("click", function () {
    $(".makeTemplate > .stage").attr('class','stage rate11');
});
$("#rate43").on("click", function () {
    $(".makeTemplate > .stage").attr('class','stage rate43');
});

//  make template: prompt slide
$(".promptTab > button").click(function () {
    $(".promptArea").animate({bottom: '0'});
});
$(".makeTemplate").click(function () {
    $(".promptArea").animate({bottom: '-10.6rem'});
});
$(".appliedValue").click(function () {
    $(".promptArea").animate({bottom: '-10.6rem'});
});

//  make template: prompt delete btn ->  after delete, get back to original state
$("#promptDel_before").on("click", function () {
    $("#promptDel_before").attr('id','promptDel_after');
    $(".valuegroup .checkbox_t input[type='checkbox']").prop('disabled', false);
    $("#promptApply").addClass("off");
    $(this).addClass('on');
    $(this).text("확인");
});

// make template: category Item Tab
$('.promptTab > button').on('click', function(evt) {
    evt.preventDefault();
    $(".promptTab > button").removeClass("on");
    $(this).addClass('on');
    var sel = this.getAttribute('data-toggle-target');
    $('.promptItems').removeClass('active').filter(sel).addClass('active');
});

//  make template: category Tab
$("#promptTab1 button").on("click", function () {
    $("#promptTab1 button").removeClass("on");
    $(this).addClass("on");
});
$("#promptTab2 button").on("click", function () {
    $("#promptTab2 button").removeClass("on");
    $(this).addClass("on");
});
$("#promptTab3 button").on("click", function () {
    $("#promptTab3 button").removeClass("on");
    $(this).addClass("on");
});
$("#promptTab4 button").on("click", function () {
    $("#promptTab4 button").removeClass("on");
    $(this).addClass("on");
});
$("#promptTab5 button").on("click", function () {
    $("#promptTab5 button").removeClass("on");
    $(this).addClass("on");
});
</script>
</body>
</html>
