<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta name="format-detection" content="telephone=no, address=no, email=no">

     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
<button type="button" class="btn_popTest" id="test_callpop">call POPUP - sending</button><!-- ref.event -->

<!--  POPUP  AREA -->
     <div class="dimmedLayer"></div><!-- end: class="dimmedLayer" -->
     <div class="popup_btm">
          <div class="popupWrap sending">
               <button class="btn_i_popclose" type="button">닫기</button>
               <h2>발송 방법을 선택하세요.</h2>
               <div class="sendingType">
                    <button type="button" class="btn_kakao">카카오톡</button>
                    <button type="button" class="btn_sms">문자</button>
               </div>     
          </div>
     </div><!-- end: class="popup_btm"  -->
<!--//  POPUP  AREA -->


<script>
// popupEvent_closeBtn
$('.btn_i_popclose').click(function(){
     $('.popup_btm').slideUp(300);
     $('.dimmedLayer').fadeOut(200);
});
   
// popEvent_testBtn
$('#test_callpop').click(function(){
     $('.popup_btm').slideDown(300);
     $('.dimmedLayer').fadeIn(200);
});
</script>
</body>
</html>
