<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi, viewport-fit=cover, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
@font-face {
font-family: 'Noto Sans KR';
font-weight: 500;
font-style: normal;
src: url('../fonts/NotoSansKR-Medium.woff2') format('woff2'),
     url('../fonts/NotoSansKR-Medium.woff') format('woff');
}

/*  reset  */
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
body {-webkit-user-select:none; 
	-webkit-touch-callout:none; 
	-webkit-tap-highlight-color:rgba(0,0,0,0);
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {display:block;}
ol, ul {list-style: none;}
blockquote, q {quotes: none;}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	width:100%;
	border-collapse: collapse;
	border-spacing: 0;
	border:0;
}

table caption {display:none;}
button {border:0; outline:0; cursor:pointer; background:none; color:inherit;}
a, a:visited {text-decoration:none; color:inherit; cursor:pointer; -webkit-tap-highlight-color:transparent;}
input, select, textarea {outline:none; height:28px; -webkit-box-sizing:border-box; box-sizing:border-box; vertical-align:middle;}
textarea {resize:none;}

input, button, select, textarea {-webkit-border-radius:0; -webkit-appearance:none; -webkit-tap-highlight-color:transparent;}
label {-webkit-tap-highlight-color:transparent;}

html, body {font-size:10px;
	padding-top:env(safe-area-inset-top); padding-bottom:env(safe-area-inset-bottom);
	padding-top:constant(safe-area-inset-top); padding-bottom:constant(safe-area-inset-bottom);
}
body {font-size:1.4rem; line-height:1.2; color:#222;
	font-weight:400; font-family:'Noto Sans KR', sans-serif; overflow:hidden; background-color:#F2F2F2;}

.logo_hanhwa {width:12.2rem; height:4rem;
	text-indent:-9999em; overflow:hidden; white-space:nowrap;
	background:url(../images/logo_hanhwa.svg) no-repeat 0 center; background-size:auto 3rem;}
     
header {position:relative; padding:0 2rem 0 1rem; height:5rem;
display:flex; justify-content:space-between; align-items:center;}

.container {position:fixed; top:0; left:0; right:0; bottom:0; overflow: hidden; overflow-y:auto;}
.container > header {position:fixed; top:0; left:0; right:0; z-index:3; height:5rem; background:#f2f2f2;}
.container > header > h1 {margin:0 auto;}

.errorPage {margin:30vh 0 0; display:flex; flex-direction:column; gap:2.6rem; text-align:center; align-items:center;}
.errorPage::before {content:''; width:14rem; height:14rem; background:url(../images/bg_error.svg) no-repeat center; background-size:100%;}
.errorPage > strong {font-size:2.2rem; color:#333; font-weight:500; line-height:1.2;}
.errorPage > a {margin-top:1.4rem; width:12rem; height:4rem; line-height:4rem; color:#333; font-size:1.4rem; font-weight:500; border:1px solid #999;}

</style>

</head>

<body>
     <div class="container">
          <header><h1 class="logo_hanhwa">한화손해보험</h1></header>
          <div class="errorPage">
			<strong>받으신 카드의 유효기간이<br>만료되었습니다.</strong>
		</div>
     </div>

<script>
// btn play toggle 
$('.btn_i_play').click(function(){
     $(this).toggleClass('stop');
});

// btn sound toggle 
$('.btn_i_sound').click(function(){
     $(this).toggleClass('on');
});
</script>
</body>
</html>
