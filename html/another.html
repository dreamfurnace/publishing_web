<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/script.js" defer></script>
    <style>
        @font-face {
            font-family: 'HyperoRegular';
            src: url('../fonts/HyperoRegular.otf') format('opentype'),
                 url('../fonts/HyperoRegular.ttf') format('truetype');
        }
        body {
            font-family: 'HyperoRegular', sans-serif;
        }
        .custom-font {
            font-family: 'HyperoRegular', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="custom-font">Welcome to the Example Page</h1>
    </header>
    <main>
        <img src="../images/example.jpg" alt="Example Image">
        <p class="custom-font">This is a sample paragraph to show the usage of custom fonts and external resources.</p>
    </main>
</body>
</html>
