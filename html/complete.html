<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi">
	<title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
     <header>
          <div class="btn_group_l">
               <button type="button" class="btn_i_back" onclick = "window.location.href='videocard.html';">뒤로가기</button>
          </div>
          <div class="btn_group_r"><!--  for Image card  -->
               <button type="button" class="btn_t_b">취소</button>
               <button type="button" class="btn_t_orn">보내기</button>
          </div>
           <div class="btn_group_r skip"><!--  for video card from image  -->
               <button type="button" class="btn_t_b">삭제</button>
               <button type="button" class="btn_t_orn">저장</button>
               <button type="button" class="btn_t_orn">보내기</button>
          </div>
     </header>
     <main class="videoArea"> 
          <section class="stage rate34"><!-- rate34(3:4) / rate11(1:1) / rate43(4:3)  -->
               <h2>카드영역</h2>
               <div class="bgCard">
                    <img src="../images/@pic01.jpg">                   
               </div>
          </section>
     </main>

     <div class="messageArea">
        <section class="messagewrap">
          <h2>메세지첨부</h2>
          <button class="btn_messagePop" type="button">메세지보기</button>
          <div class="messageBox"><!-- 글자 초과시 'error' 추가 -->
               <textarea placeholder="내용을 입력하세요."></textarea>
               <div class="charNum">
                    <p class="noti"><span>1000자를 초과하였습니다.</span</p>
                    <p class="num"><em>00</em> / 1000</p>
               </div>
          </div>
        </section>
     </div>
     
<script>

</script>
</body>
</html>
