<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi, viewport-fit=cover, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
     <header class="complete">
          <button type="button" class="btn_i_back" onclick = "window.location.href='videocard.html';">뒤로가기</button>
     </header>
     <main class="videoArea"> 
          <section class="stage rate34"><!-- rate34(3:4) / rate11(1:1) / rate43(4:3)  -->
               <h2>카드영역</h2>
               <div class="bgCard">
                    <div class="videoElements"><!--  영상 카드일 경우 노출 'skip' 추가 및 제거  -->
                         <div class="voicePlay">
                              <button class="btn_i_play" type="button" id="btn_playRecord">재생/멈춤</button>
                              <div class="timelineWrap">
                                   <div class="timeline">
                                        <span></span>
                                        <button class="btn_i_timePoint" type="button">movePoint</button>
                                   </div>
                                   <div class="timeTxt">
                                        <span>0:<em>18</em></span>
                                        <span>0:<em>30</em></span>
                                   </div>
                              </div>
                         </div>
                         <button class="btn_i_sound" type="button">사운드 켜기/끄기</button>
                    </div>
                    <img src="../images/@pic01.jpg">                   
               </div>
          </section>
          <div class="messageArea">
               <section class="messagewrap">
                    <h2>메세지첨부</h2>
                    <div class="messageBox error"><!-- 글자 초과시 'error' 추가 -->
                         <textarea placeholder="내용을 입력하세요."></textarea>
                         <div class="charNum">
                              <p class="noti"><span>1000자를 초과하였습니다.</span</p>
                              <p class="num"><em>00</em> / 1000</p>
                         </div>
                    </div>
               </section>
          </div>
     
     </main>

     <div class="btnGroup_f">
          <button type="button">취소</button>
          <button type="button">보내기</button>
     </div>
<script>
// btn play toggle 
$('.btn_i_play').click(function(){
     $(this).toggleClass('stop');
});

// btn sound toggle 
$('.btn_i_sound').click(function(){
     $(this).toggleClass('on');
});
</script>
</body>
</html>
