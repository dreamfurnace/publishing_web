<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
     <meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>

	<script src="../js/jquery.min.js"></script>

</head>

<body>
<button type="button" class="btn_popTest" id="test_callpop">call POPUP</button><!-- ref.event -->

<!--  POPUP  AREA -->
     <div class="popup_full" style="display:block;">
          <div class="popHeader">
               <h2><em>알럽가족</em> 그룹에 추가하기</h2>
               <button class="btn_i_popclose" type="button" id="btn_popClose">닫기</button>
          </div>
          <div class="popContainer addCustomer">
               <div class="btnGroup">
                    <button type="button" class="btn_t_g on">최근등록고객</button>
                    <button type="button" class="btn_t_g">전체고객</button>
               </div>
               <div class="customer_seh">
                    <div class="inputwrap">
                         <input type="text" placeholder="고객명이나 성을 검색하세요.">
                         <div class="btnGroup">
                              <button class="btn_i_sehDel" type="button">입력삭제</button><!-- 검색어 입력시 노출 'skip' 제거-->
                              <button class="btn_i_seh" type="button">검색</button>
                         </div>
                    </div>
               </div><!-- end: class="customer_seh"  -->
               <section class="scrollContainer list">
                    <div class="checkbox_tbox">
					<label for="item01">
						<input type="checkbox" id="item01">
						<span class="checkmark"></span>
						<span class="checktxt c_info">
							<span class="c_name">김고객
								<em class="group">알럽가족 / 완소VIP / 예쁜친구s / 애틋한고객 / 감사한고객</em>
							</span>
							<span class="c_others">
								<span class="gender">여</span>                                   
                                   	<span class="age">61세</span>
                                   	<span class="address">서울 여등포구</span>
							</span>
						</span>   
					</label>
				</div><!-- end: item  -->
                    <div class="checkbox_tbox">
					<label for="item02">
						<input type="checkbox" id="item02">
						<span class="checkmark"></span>
						<span class="checktxt c_info">
							<span class="c_name">김고객
								<em class="group">알럽가족 / 완소VIP / 예쁜친구s / 애틋한고객 / 감사한고객</em>
							</span>
							<span class="c_others">
								<span class="gender female">여</span>                                   
                                   	<span class="age">61세</span>
                                   	<span class="address">서울 여등포구</span>
							</span>
						</span>   
					</label>
				</div><!-- end: item  -->
                    <div class="checkbox_tbox">
					<label for="item03">
						<input type="checkbox" id="item03">
						<span class="checkmark"></span>
						<span class="checktxt c_info">
							<span class="c_name">김고객
								<em class="group">알럽가족 / 완소VIP / 예쁜친구s / 애틋한고객 / 감사한고객</em>
							</span>
							<span class="c_others">
								<span class="gender female">여</span>                                   
                                   	<span class="age">61세</span>
                                   	<span class="address">서울 여등포구</span>
							</span>
						</span>   
					</label>
				</div><!-- end: item  -->
                    <div class="checkbox_tbox">
					<label for="item04">
						<input type="checkbox" id="item04">
						<span class="checkmark"></span>
						<span class="checktxt c_info">
							<span class="c_name">김이고객
								<em class="group">알럽가족 / 완소VIP / 예쁜친구s / 애틋한고객 / 감사한고객</em>
							</span>
							<span class="c_others">
								<span class="gender female">여</span>                                   
                                   	<span class="age">61세</span>
                                   	<span class="address">서울 여등포구</span>
							</span>
						</span>   
					</label>
				</div><!-- end: item  -->
               </section><!-- end: class="scrollContainer"  -->
          </div><!-- end: class="popContainer addCustomer"  -->
          <div class="popup_btnGroup col"> <!--  double btn-->
               <button type="button" class="btn_t_l" disabled>취소</button>
               <button type="button" class="btn_t_r" disabled>추가</button>
          </div>
     </div<><!-- end: class="popup_full"  -->
