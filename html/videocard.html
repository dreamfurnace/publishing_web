<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi, viewport-fit=cover, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
     <header>
          <button type="button" class="btn_i_back" onclick = "window.location.href='imagecard.html';">뒤로가기</button>
     </header>
     <main class="videoArea"> 
          <section class="stage rate34"><!-- rate34(3:4) / rate11(1:1) / rate43(4:3)  -->
               <h2>카드영역</h2>
               <div class="soundSticker">
                    <span class="ic_voice done">음성등록됨</span><!-- 등록되면 'done' 추가-->
                    <span class="ic_bgm">배경음악등록됨</span>
               </div>
               <div class="bgCard">
                    <img src="../images/@pic01.jpg">                   
               </div>
          </section>
          <div class="btnGroup_mf">
               <button type="button" class="btn_makeVideo" onclick = "window.location.href='complete.html';" disabled>영상 만들기</button><!-- 음성등록 전 disbled -->
          </div>
     </main>

     <div class="soundArea"><!-- after upload Voice message 'afterUpload'-->
          <div class="voiceCategory">
               <button class="btn_bgm" type="button" id="btnBgm">배경음악</button>
               <div class="voiceBtn_wrap">
                    <button class="btn_voiceRec" type="button" id="btn_openRecording">음성녹음</button>
                    <button class="btn_voiceMake" type="button" id="btn_openMaking">음성만들기</button>
               </div>
               <div class="voicePlay_wrap">
                    <div class="voiceBox">
                         <button type="button">음성삭제</button>
                         <div class="voicePlay">
                              <button class="btn_i_play" type="button" id="btn_playRecord">재생/멈춤</button>
                              <div class="timelineWrap">
                                   <div class="timeline">
                                        <span></span>
                                        <button class="btn_i_timePoint" type="button">movePoint</button>
                                   </div>
                                   <div class="timeTxt">
                                        <span>0:<em>18</em></span>
                                        <span>0:<em>30</em></span>
                                   </div>
                              </div>
                         </div>
                    </div>   
               </div>
          </div>
     </div>
     
<script>
// btn play toggle 
$('#btn_playRecord').click(function(){
     $(this).toggleClass('stop');
});

// btn play toggle 
$('#btnBgm').click(function(){
     $(this).toggleClass('on');
});

// my voice & tts btn on/off
$(".btngroup > button").on("click", function () {
    $(".btngroup > button").removeClass("on");
    $(this).addClass("on");
});
</script>
</body>
</html>
