<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi">
	<title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
     <header>
          <div class="btn_group_l">
               <button type="button" class="btn_i_back" onclick = "window.location.href='imagecard.html';">뒤로가기</button>
          </div>
          <div class="btn_group_r">
               <button type="button" class="btn_t_orn" onclick = "window.location.href='complete.html';">만들기</button>
          </div>
     </header>
     <main class="videoArea"> 
          <section class="stage rate34"><!-- rate34(3:4) / rate11(1:1) / rate43(4:3)  -->
               <h2>카드영역</h2>
               <div class="soundSticker">
                    <span class="ic_voice done">음성등록됨</span><!-- 등록되면 'done' 추가-->
                    <span class="ic_bgm">배경음악등록됨</span>
               </div>
               <div class="bgCard">
                    <img src="../images/@pic01.jpg">                   
               </div>
          </section>
     </main>

     <div class="soundArea">
          <section class="groupwrap voiceRecording" id="sec_voiceRecording">
               <h2>음성녹음하기</h2>
               <div class="voicePlay">
                    <button class="btn_i_play" type="button" id="btn_playRecord">재생/멈춤</button>
                    <div class="timelineWrap">
                         <div class="timeline">
                              <span></span>
                              <button class="btn_i_timePoint" type="button">movePoint</button>
                         </div>
                         <div class="timeTxt">
                              <span>0:<em>18</em></span>
                              <span>0:<em>30</em></span>
                         </div>
                    </div>
               </div>
               <div class="footGroup">
                    <button class="btn_i_close" type="button" id="btn_closeRecord">닫기</button>
                    <button class="btn_i_record" type="button">녹음</button>
                    <button class="btn_i_apply" type="button">적용</button>
               </div>
          </section>
          <section class="groupwrap voiceMaking" id="sec_voiceMaking">
               <h2>음성만들기</h2>
               <button class="btn_messagePop" type="button">메세지보기</button>
               <div class="btngroup">
                    <button class="btn_myvoice on" type="button">내목소리</button>
                    <button  class="btn_tts"type="button">TTS</button>
               </div>
               <div class="messageBox"><!-- 글자 초과시 'error' 추가 -->
                    <textarea placeholder="내용을 입력하세요."></textarea>
                    <div class="charNum">
                         <p class="noti"><span>110자를 초과하였습니다.</span</p>
                         <p class="num"><em>00</em> / 110</p>
                    </div>
               </div>

               <div class="footGroup">
                    <button class="btn_i_close" type="button" id="btn_closeMaking">닫기</button>
                    <button class="btn_i_voicemake" type="button">만들기</button>
                    <button class="btn_i_apply" type="button">적용</button>
               </div>
          </section>

          <div class="voiceCategory">
               <button class="btn_bgm" type="button">배경음악</button>
               <button class="btn_voiceRec" type="button" id="btn_openRecording">음성녹음</button>
               <button class="btn_voiceMake" type="button" id="btn_openMaking">음성만들기</button>
          </div>
     </div>
     
<script>
// open voiceRecording
$("#btn_openRecording").on("click", function () {
    $("#sec_voiceRecording").addClass("active");
    $("header").addClass("skip");
    $(".bgCard").addClass("onWork");
});

// close voiceRecording
$("#btn_closeRecord").on("click", function () {
    $("#sec_voiceRecording").removeClass("active");
    $("header").removeClass("skip");
    $(".bgCard").removeClass("onWork");
});

// btn play toggle 
$('#btn_playRecord').click(function(){
     $(this).toggleClass('stop');
});

// open voiceMaking
$("#btn_openMaking").on("click", function () {
    $("#sec_voiceMaking").addClass("active");
    $("header").addClass("skip");
    $(".bgCard").addClass("onWork");
});

// close voiceMaking
$("#btn_closeMaking").on("click", function () {
    $("#sec_voiceMaking").removeClass("active");
    $("header").removeClass("skip");
    $(".bgCard").removeClass("onWork");
});

// my voice & tts btn on/off
$(".btngroup > button").on("click", function () {
    $(".btngroup > button").removeClass("on");
    $(this).addClass("on");
});
</script>
</body>
</html>
