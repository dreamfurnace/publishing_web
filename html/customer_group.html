<script>
$(document.body).css("background","#fff");

//  for edit mode
$("#btnEdit").on("click", function () {
	$("#btnEdit").addClass('skip');
	$("#btnEdit_cancel").removeClass('skip');
	$(".customer").addClass('edit');
});

$("#btnEdit_cancel").on("click", function () {
	$("#btnEdit").removeClass('skip');
	$("#btnEdit_cancel").addClass('skip');
	$(".customer").removeClass('edit');
});

</script>
