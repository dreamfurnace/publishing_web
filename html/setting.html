<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
     <meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">

	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
	<header>
          <div class="btn_group_l">
               <button type="button" class="btn_i_back" onclick = "window.location.href='main.html';">뒤로가기</button>
               <h1>설정</h1>
          </div>
          <div class="asideMenu">
			<button type="button" class="btn_i_nav">메뉴</button>
		</div>
	</header>

     <main class="setting newVersion"><!-- with new version   class="setting newVersion"-->
          <h2><span>hirang-하이랑</span></h2>
          <div class="verInfo">
               <div class="ver">
                    <P>현재버전 <span>2.4.4</span></P>

               </div>
               <button class="btn_appUpdate" type="button">업데이트</button>
          </div>
          <div class="options">
               <div class="optHead">서비스 알림 수신하기
                    <div class="swichbox ">
                         <label class="switch">
                              <input type="checkbox">
                              <div class="slider"><span>켜기/끄기</span></div>
                         </label>
                    </div>
               </div>
          </div>

          <div class="btnwrap">
               <button type="submit" class="btn_logout">로그아웃</button>
          </div>
	</main>


<script>
$(document.body).css("background","#fff");

</script>
