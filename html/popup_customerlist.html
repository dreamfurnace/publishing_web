// header Tab
$('.popupTab > button').on('click', function(evt) {
    evt.preventDefault();
    $(".popupTab > button").removeClass("on");
    $(this).addClass('on');
    var sel = this.getAttribute('data-toggle-target');
    $('.popupPanel > section').removeClass('active').filter(sel).addClass('active');
});

//  remove radio check
var beforeChecked = -1;  
$(function(){
     $(document).on("click", "input[type=radio]", function(e) {
          var index = $(this).parent().index("label");
          if(beforeChecked == index) {
          beforeChecked = -1;
          $(this).prop("checked", false);} 
          else{beforeChecked = index;}
     });
});

//check all  
$("#selectAll").click(function(){
        $("input[type=checkbox]").prop('checked', $(this).prop('checked'));

});
