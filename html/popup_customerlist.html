<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi, viewport-fit=cover, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">
     <title>한화손해보험_AIcard</title>
	<link rel="stylesheet" href="../css/hairang_style.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
<button type="button" class="btn_popTest" id="test_callpop">call POPUP</button><!-- ref.event -->

<!--  POPUP  AREA -->
     <div class="popup_full">
          <div class="popHeader">
               <h2>TITLE</h2>
               <button class="btn_i_popclose" type="button" id="btn_popClose">닫기</button>
          </div>
          <div class="popContainer">
               <section class="groupList">
				<h2>고객리스트_보기</h2>
				<div class="checkbox_tbox">
					<label for="group01">
						<input type="radio" id="group01" name="selected">
						<span class="checkmark"></span>
						<span class="checktxt">
							<span class="groupTit">
								알럽가족<em>5</em>
							</span>
							<span class="groupExp">사랑하는 가족</span>
						</span>   
					</label>
				</div><!-- end:class="checkbox_tbox"  -->  
				<div class="checkbox_tbox">
					<label for="group02">
						<input type="radio" id="group02" name="selected">
						<span class="checkmark"></span>
						<span class="checktxt">
							<span class="groupTit">
								예쁜친구s<em>10</em>
							</span>
							<span class="groupExp">예쁜칭구들</span>
						</span>   
					</label>
				</div><!-- end:class="checkbox_tbox"  -->
				<div class="checkbox_tbox">
					<label for="group03">
						<input type="radio" id="group03" name="selected">
						<span class="checkmark"></span>
						<span class="checktxt">
							<span class="groupTit">
								완소VIP<em>100</em>
							</span>
							<span class="groupExp"></span>
						</span>   
					</label>
				</div><!-- end:class="checkbox_tbox"  -->        
				<div class="checkbox_tbox">
					<label for="group04">
						<input type="radio" id="group04" name="selected">
						<span class="checkmark"></span>
						<span class="checktxt">
							<span class="groupTit">
								애틋한 고객<em>100</em>
							</span>
							<span class="groupExp"></span>
						</span>   
					</label>
				</div><!-- end:class="checkbox_tbox"  -->
				<div class="checkbox_tbox">
					<label for="group05">
						<input type="radio" id="group05" name="selected">
						<span class="checkmark"></span>
						<span class="checktxt">
							<span class="groupTit">
								감사한 고객<em>100</em>
							</span>
							<span class="groupExp"></span>
						</span>   
					</label>
				</div><!-- end:class="checkbox_tbox"  -->                       
			</section>
          </div>
     </div<><!-- end: class="popup_full"  -->
<!-- // POPUP  AREA -->

<script>
// popupEvent_closeBtn
$('#btn_popClose').click(function(){
     $('.popup_full').fadeOut(100);
});
   
// popEvent_testBtn
$('#test_callpop').click(function(){
     $('.popup_full').fadeIn(100);
});
</script>
</body>
</html>
