<script>
// header Tab
$('.cateTab > button').on('click', function(evt) {
    evt.preventDefault();
    $(".cateTab > button").removeClass("on");
    $(this).addClass('on');
    var sel = this.getAttribute('data-toggle-target');
    $('.templateList').removeClass('active').filter(sel).addClass('active');
});
</script>
