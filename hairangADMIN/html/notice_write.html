<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title>HAS-hirang admin system</title>
	<link rel="stylesheet" href="../css/has_style.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/scrollbar.min.js"></script>
	<script src="../js/common.js"></script>
 </head>

<body>
	<header>
		<div class="head">
			<h1><a href="home.html">
					<span class="logo">한화손해보험</span>
					<span class="b_tit">HAS</span>
				</a>
			</h1>
			<aside>
				<div class="user">김한화(6014778) / 일반관리자</div>
				<button class="btn_i_logout">로그아웃</button>
			</aside>
		</div>
		<nav class="mainmenu_wrap">
			<ul class="mainmenu">
				<li><a href="#a">템플릿 관리</a></li>
				<li><a href="#a">사용자 관리</a></li>
				<li class="on"><a href="#a">알림</a></li>
				<li><a href="#a">관리자 계정</a></li> <!-- 결재자, 일반관리자 비노출-->
				<li><a href="#a">APP버전 관리</a></li>
			</ul>

		</nav>
	</header>
	<!--//  header -->
	<div class="container">
		<div class="contentWrap">
			<div class="tit">
				<h2>알림 등록</h2>
			</div>
<!--  CONTENT   -->
			<div class="noticeDetail">
				<section class="noticeInfo">
					<div class="category"> <!-- case: 템플릿에서 오는 경우 '템플릿'-->
						시스템
					</div>
                         <div class="chk_popup">
						<div class="chk_pushWrap">
							<div class="chk_push">팝업노출
								<div class="swichbox">
									<label class="switch">
										<input type="checkbox">
										<div class="slider"><span>켜기/끄기</span></div>
									</label><!-- 결재자 버튼 비노출-->
								</div>
							</div>
						</div>
                              <div class="setPeriod"><!-- case: 팝업 노출 활성화시 노출-->
                                   <div class="datewrap">
                                        시작
                                        <div class="date">
                                             <input type="text" placeholder="2024.12.12 13:20" value="2024.12.12 13:20">
                                             <button type="button">달력</button>
                                        </div>
                                   </div>
                                   <div class="datewrap">
                                        종료
                                        <div class="date">
                                             <input type="text" placeholder="2024.12.12 13:20">
                                             <button type="button">달력</button>
                                        </div>
                                   </div>
                              </div><!-- 형식이 달라야 한다면 요청 주세요.-->
					</div>
				</section>
				<section class="noticeCont">
					<div class="tit">						
                              <div class="inputBox">
                                   <input type="text" placeholder="제목을 입력하세요.">
                              </div>
                         </div>
                         <div class="cont">
                              <textarea placeholder="내용을 입력하세요."></textarea>
                         </div>
				

					<div class="btnwrap_f">
                              <button type="button" class="btn_t_l">리스트</button>
                              <div class="btnwrap">
                                   <button type="button" class="btn_t_l">취소</button><!-- 페이지 리셋-->
                                   <button type="button" class="btn_t_f">저장</button><!-- 저장 후 상세페이지 이동 -->	
                              </div>
                         </div>
                         <footer>HANWHA GENERAL INSURANCE CO.,LTD. ALL RIGHTS RESERVED.</footer>
				</section>
			</div>
<!--//  CONTENT   -->
		</div><!--//  class="contentWrap" -->
	</div>
	<!--//  class="container" -->

<!--    POPUP    -->
<div class="dimmedlayer hide"></div>
<!--    결재     -->
	<div class="popupContainer hide">
		<div class="popupWrap">
			<div class="popbody">
				<div class="content_box">
					결재 하시겠습니까?
				</div>
			</div>
			<div class="btnwrap">
				<button type="button" class="btn_t_l">취소</button>
				<button type="button" class="btn_t_f">확인</button>
			 </div>
		</div>
	</div>
</body>


</html>
